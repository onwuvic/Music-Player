<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Music Player</title>
	    <link rel="stylesheet" href="css/font-awesome.min.css" />
	    <link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="player">
				<div class="player-head">
					<img src="img/25.jpg" alt="cover" class="song-cover">
				</div>

				<div class="player-body">
					<div class="bottom-image">
						<img src="img/25.jpg" alt="cover" class="song-cover">
					</div>
					

					<div class="album-info">
						<span class="album-title">
				           ALBUM: 25
				        </span>
				        <span class="song-title">
				            1. ADELE - HELLO.MP3
				        </span>
				        <span class="player-controls">
				        	<i title="Prev" class="fa fa-backward"></i>
				        	<input type="range" title="Volume" name="volume" class="volume-run-track" min=0 max="1" step="0.05" value="1">
				        	<i title="Next" class="fa fa-forward"></i>
				        </span>
				         <span class="more-controls">
				        	<i title="Fast Backward" data-skip="-10" class="fa fa-fast-backward skipButton"></i>
				        	<i title="Fast Forward" data-skip="25" class="fa fa-fast-forward skipButton"></i>
				        	<input title="Play Back Rate" type="range" name="playbackRate" class="playRate" min="0.5" max="2" step="0.1" value="1">
				        </span>
					</div>
				</div>

				<div class="player-footer">

					<span class="before"></span>
					<div class="player-seekbar">
			          <span class="player-knot"></span>
			        </div>
			        

			        <div class="song-controls">
			          <span class="current-duration">
			            00:00
			          </span>
			          <span class="play">
			            <i class="fa fa-play toggle"></i>
			          </span>
			          <span class="total-duration">
			            00:00
			          </span>
			        </div>

			        <div class="next-song">
			        	<b>Next Song: </b><span>Alessia Cara - I'm Yours.mp3</span>
			        </div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
